# Card with summary style
additionalContent:
  sections:
    - title: Microsoft Cloud SDKs and Additional Tooling
      summary: Software Developer Kits (SDKs) and additional tools to integrate applications with the Microsoft Cloud.
      items:
        # Card
        - title: Azure SDKs and Tools
          summary: The Azure SDKs are collections of libraries built to make it easier to use Azure services from your language of choice.
          url: https://azure.microsoft.com/downloads

        # Card
        - title: CLI for Microsoft 365
          summary: The CLI for Microsoft 365 can help you can manage your Microsoft 365 tenant and SharePoint Framework projects on any platform.
          url: https://pnp.github.io/cli-microsoft365/

        # Card
        - title: Microsoft Graph Developer Proxy
          summary: Microsoft Graph Developer Proxy is a command line tool that aims to provide a better way to test applications.
          url: https://github.com/microsoftgraph/msgraph-developer-proxy/wiki/

        # Card 
        - title: Microsoft Graph SDKs
          summary: The Microsoft Graph SDKs are designed to simplify building high-quality, efficient, and resilient applications that access Microsoft Graph.
          url: https://learn.microsoft.com/graph/sdks/sdks-overview

        # Card
        - title: Power Platform CLI
          summary: Microsoft Power Platform CLI is a simple, one-stop developer CLI that empowers developers and ISVs to perform various operations in Microsoft Power Platform related to environment lifecycle, authentication, and work with Microsoft Dataverse environments, solution packages, portals, code components, and more.
          url: https://learn.microsoft.com/power-platform/developer/cli/introduction

        # Card
        - title: Powershell
          summary: PowerShell is a cross-platform task automation solution made up of a command-line shell, a scripting language, and a configuration management framework. 
          url: https://learn.microsoft.com/powershell/