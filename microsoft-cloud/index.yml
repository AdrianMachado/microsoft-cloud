sections:
  # Hero
  - componentType: hero-learn
    supertitle: Microsoft Cloud Hub
    title: Microsoft Cloud Hub
    summary: "Dive deep into the Microsoft Cloud with sample architectures, best practices, and interactive tutorials. Find programs that help build your career, meet your organizational needs, and help you Build applications on the Microsoft Cloud."
    heroImage: 
      componentType: hero-image
      lightImageSrc: /microsoft-cloud/media/student-hub-hero_light.png
      darkImageSrc: /microsoft-cloud/media/student-hub-hero_dark.png

  # bifold with image and text blocks - ME
  - componentType: bifold
    alignment: center
    blocks:
      - src: /microsoft-cloud/media/build-apps-on-microsoft-cloud.png
        alt: Build applications on the Microsoft Cloud
        componentType: image
      - title: "Build applications on the Microsoft Cloud"
        summary: "The Microsoft Cloud provides a unified collection of services for creating applications. Enterprise application development leaders can combine these services to deliver more value in less time with better security. This guide describes the big picture of Microsoft Cloud from an application development perspective, focusing on what leaders must do to be successful."
        componentType: text
        links:
          - componentType: link
            url: "/azure/architecture/guide/microsoft-cloud/overview"
            text: View

  # Summary card grid - Microsoft Cloud Building Blocks
  - componentType: grid
    backgroundColor: "alternating-grey"
    title: Microsoft Cloud foundations
    blocks:
      - componentType: icon-card
        title: "Azure"
        summary: "Learn how to build and manage powerful applications using Microsoft Azure cloud services. Get documentation, example code, tutorials, and more."
        url: "https://learn.microsoft.com/azure"
        icon:
          componentType: image
          src: "https://learn.microsoft.com/training/achievements/machine-learning/machine-learning-essentials.svg" 
      - componentType: icon-card
        title: "Github"
        summary: "Learn how to start building, shipping, and maintaining software with GitHub.​"
        url: "https://docs.github.com"
        icon:
          componentType: image
          src: "https://learn.microsoft.com/training/achievements/azure-devops-devtest-labs.svg" 
      - componentType: icon-card
        title: "Microsoft 365"
        summary: "Find the solutions, scenarios, and resources you need to get started with Microsoft 365 for your business or organization.​"
        url: "https://learn.microsoft.com/microsoft-365"
        icon:
          componentType: image
          src: "/microsoft-cloud/media/Office_256x256.png" 
      - componentType: icon-card
        title: "Power Platform"
        summary: "Learn how to quickly and easily build custom apps using Power Apps, automate workflows to improve business productivity using Power Automate, analyze data for insights using Power BI, rapidly design, configure, and publish modern websites using Power Pages, and build intelligent bots with a no-code interface using Power Virtual Agents.​"
        url: "https://learn.microsoft.com/power-platform/"
        icon:
          componentType: image
          src: "https://learn.microsoft.com/training/achievements/understand-concepts-of-data-analytics.svg"

  # Summary card grid - Microsoft Cloud Hands-On Tutorials 
  - componentType: grid
    backgroundColor: "alternating-grey"
    title: Microsoft Cloud hands-on tutorials
    blocks:
      - componentType: icon-card
        title: "Audio/Video Calling from a Custom App into a Teams Meeting"
        summary: "Learn how Azure Communication Services can be used in a custom application to allow a user to make an audio/video call into a Microsoft Teams meeting."
        url: "https://microsoft.github.io/MicrosoftCloud/tutorials/docs/ACS-to-Teams-Meeting"
        icon:
          componentType: image
          src: "https://learn.microsoft.com/training/achievements/machine-learning/machine-learning-essentials.svg" 
      - componentType: icon-card
        title: "Automate Data Reporting with Azure Functions and Power Automate"
        summary: "Learn how to migrate a local Node.js script to Azure Functions using Visual Studio Code so that data can be retrieved more easily for reporting purposes.​"
        url: "https://microsoft.github.io/MicrosoftCloud/tutorials/docs/Automate-Data-Reporting-with-Azure-Functions-and-Power-Automate/"
        icon:
          componentType: image
          src: "https://learn.microsoft.com/training/achievements/azure-devops-devtest-labs.svg" 
      - componentType: icon-card
        title: "Build Productivity Apps by using Microsoft Graph Toolkit"
        summary: "The One Productivity Hub tutorial shows you how to build a tab for viewing your calendar events, to-do tasks and files by using Microsoft Graph Toolkit components and TeamsFx Provider.​"
        url: "https://learn.microsoft.com/en-us/graph/toolkit/get-started/building-one-productivity-hub"
        icon:
          componentType: image
          src: "https://learn.microsoft.com/training/achievements/describe-azure-management-governance.svg" 
      - componentType: icon-card
        title: "Discover and use Web APIs with Power Apps"
        summary: "Has your organization developed a web API and need to use it within a Power Apps application? In this module, you'll learn how you can build custom connectors to have your Power Apps applications interact with your web APIs.​"
        url: "/training/modules/discover-web-apis-power-apps"
        icon:
          componentType: image
          src: "https://learn.microsoft.com/training/achievements/understand-concepts-of-data-analytics.svg"
    addendum:
      text: Explore 
      link:
        text: all learning paths and modules
        url: https://learn.microsoft.com/en-us/training/browse/?terms=microsoft%20cloud
  # Summary card grid - Student Learn Modules 
  - componentType: grid
    backgroundColor: "alternating-grey"
    title: Microsoft Cloud critical area guides 
    blocks:
      - componentType: icon-card
        title: "Industry Clouds"
        summary: "Learn about the solutions, guidance, and resources available for your industry from Microsoft, including information about the Microsoft Clouds for Healthcare, Financial Services, Retail, Manufacturing, Nonprofit, and Sustainability."
        url: "/industry"
        icon:
          componentType: image
          src: "https://learn.microsoft.com//training/achievements/machine-learning/machine-learning-foundations-using-data-science.svg"
      - componentType: icon-card
        title: "Digital & App Innovation"
        summary: "Digital and application innovation drive business outcomes. The ability to deliver differentiated and flexible customer experiences, improve teamwork and well-being, and adapt and scale to new business models and ways of working will determine your organization's success. Build your next stage of growth with the advantage of a complete cloud innovation ecosystem on Azure."
        url: "/training/topics/digital-and-app-innovation"
        icon:
          componentType: image
          src: "https://learn.microsoft.com/training/achievements/student-evangelism/web-development-101-introduction.svg"
      - componentType: icon-card
        title: "Security"
        summary: "Technical guidance to help security professionals build and implement cybersecurity strategy, architecture, and prioritized roadmaps"
        url: "/security/"
        icon:
          componentType: image
          src: "https://learn.microsoft.com/training/achievements/beginner-python.svg"
      - componentType: icon-card
        title: "Infrastructure"
        summary: "With Azure fundamentals, you learn basic cloud concepts, get an overview of Azure services, and deploy your first free service using hands on exercises."
        url: "https://learn.microsoft.com/training/paths/az-900-describe-cloud-concepts/"
        icon:
          componentType: image
          src: "https://learn.microsoft.com/training/achievements/intro-to-azure-fundamentals.svg"
