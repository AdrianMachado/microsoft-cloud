  # Summary card grid - Career Preperation
  - componentType: grid
    backgroundColor: "alternating-grey"
    title: How to jumpstart your career
    blocks:
      - componentType: icon-card
        title: "1. How to get noticed"
        summary: "This module offers Learn helpful tips and strategies to get noticed by prospective employers and landing a job in tech."
        url: "https://learn.microsoft.com/training/modules/career-get-noticed/"
        icon:
          componentType: image
          src: "https://learn.microsoft.com/training/achievements/student-evangelism/career-get-noticed.svg" 
      - componentType: icon-card
        title: "2. Successful interviewing"
        summary: "Learn how to prepare for technical and nontechnical interviews. You'll also get recommendations on how to best carry out an interview.​"
        url: "https://learn.microsoft.com/training/modules/career-interview/"
        icon:
          componentType: image
          src: "https://learn.microsoft.com/training/achievements/student-evangelism/career-interview.svg" 
      - componentType: icon-card
        title: "3. From intern to full-time position"
        summary: "Learn strategies to growth-hack your career to ensure that you'll get an offer to join the company full-time after the internship is over.​"
        url: "https://learn.microsoft.com/training/modules/career-growth/"
        icon:
          componentType: image
          src: "https://learn.microsoft.com/training/achievements/student-evangelism/career-growth.svg" 
      - componentType: icon-card
        title: "4. Microsoft Learn Career Connected"
        summary: "Let us help you get the skills you need, meet the employers that are hiring through our LinkedIn private group, and get the job you want.​"
        url: "https://learn.microsoft.com/en-gb/training/career-paths/career-connected"
        icon:
          componentType: image
          src: "https://learn.microsoft.com/training/achievements/start-career-in-tech.svg"
    addendum:
      text: Explore 
      link:
        text: careers at Microsoft
        url: "https://careers.microsoft.com/students/"

  # cards section (3) - Student Hub Offers
  - componentType: cards
    isShadowless: true
    backgroundColor: "alternating-grey"
    title: More free resources
    blocks:
      - componentType: card
        title: "Github Codespaces"
        summary: "The Codespaces primer will guide you through the process of running, testing, debugging, and pushing code with this instant cloud developer environment by providing templates, videos, and step-by-step guides."
        imageUrl: /training/media/student-hub/GH-SC-New.png
        url: "https://education.github.com/experiences/primer_codespaces"
      - componentType: card
        title: Student Certifications
        summary: "Build technical skills and prove your commitment to learning the latest technologies when you earn Microsoft Certifications, which are free to all eligible students!"
        imageUrl: /training/media/student-hub/ms-kickstart-freeoffer_579x324_f.png
        url: "https://learn.microsoft.com/training/student-hub/certifications"
      - componentType: card
        title: Azure for Students
        summary: "Build in the cloud free with Azure for Students."
        imageUrl: /training/media/student-hub/azure-fundamentals.png
        url: "https://azure.microsoft.com/free/students/"
      - componentType: card
        title: GitHub Student Developer Pack
        summary: "As a student, you can get offers and benefits from GitHub partners."
        imageUrl: /training/media/student-hub/backpack.png
        url: "https://education.github.com/pack"
      - componentType: card
        title: Visual Studio Code
        summary: "Popular among students, this code editor has been redefined and optimized for building and debugging modern web and cloud applications."
        imageUrl: /training/media/student-hub/introducing-vs-code.png
        url: "https://code.visualstudio.com/"

