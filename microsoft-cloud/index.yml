        imageUrl: /training/media/student-hub/learn-student-ambassadors.png
        url: https://studentambassadors.microsoft.com/
      - componentType: card
        title: Microsoft Reactor
        summary: "Whether you’re building your career or your next amazing idea, connect with the developers and startups that share your goals.  Learn new skills, meet new peers, and find career mentorship."
        imageUrl: /training/media/student-hub/reactor.png
        url: https://developer.microsoft.com/reactor/
      - componentType: card
        title: Microsoft for Startups Founders Hub
        summary: "A digital platform that provides all founders, at any stage, with free resources to build a successful startup. Sign up today to get Azure credits, access to mentors and experts, dev tools, software and more. Open to all."
        imageUrl: /training/media/student-hub/MS_Startups_FH_Crosspromo_Image_579x324_RGB_V1b.png
        url: https://www.microsoft.com/startups?rtc=1&WT.mc_id=mfs_1p-site_students/
      - componentType: card
        title: Windows Insider Program for Student Ambassadors
